openapi: 3.0.3
info:
  title: User Service API
  version: 0.1.0
  description: Authentication, profiles, addresses, and payment methods.
servers:
  - url: https://api.example.com/users
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/login:
    post:
      summary: Log in with email/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
              required: [email, password]
      responses:
        "200":
          description: JWT token
  /auth/register:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
                name: { type: string }
              required: [email, password]
      responses:
        "201":
          description: User created
  /me:
    get:
      security: [{ bearerAuth: [] }]
      summary: Get current user profile
      responses:
        "200":
          description: OK
    put:
      security: [{ bearerAuth: [] }]
      summary: Update profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Updated
  /me/addresses:
    get:
      security: [{ bearerAuth: [] }]
      summary: List addresses
      responses:
        "200":
          description: OK
    post:
      security: [{ bearerAuth: [] }]
      summary: Add address
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
  /me/payment-methods:
    get:
      security: [{ bearerAuth: [] }]
      summary: List payment methods (Stripe)
      responses:
        "200":
          description: OK
    post:
      security: [{ bearerAuth: [] }]
      summary: Attach payment method
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
